        <!--seccion Especialidades #1 -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="row col-10 col-md-6 col-lg-4 imgespecialidad">
                    <img src="../img/odontopediatria.jpg" alt="imagen odontopediatria">
                    <figcaption>
                        <h3 class="SubtituloEspecialidades">Odontopediatría</h3>
                        <p class="Especialidad_explicacion">La odontopediatría es la rama de la odontología encargada de tratar a los niños.</p>
                        </figcaption>
                </div>
                <div class="row col-10 col-md-6 col-lg-4 imgespecialidad">
                    <img src="../img/implantes.jpg" alt="imagen implantes">
                    <figcaption>
                        <h3 class="SubtituloEspecialidades">Implantes</h3>
                        <p class="Especialidad_explicacion">Consiste en la reposición de unidades dentales perdidas por medio de la colocación de implante dental de titanio insertados en los maxilares.</p>
                        </figcaption>
                </div>
                <div class="row col-10 col-md-6 col-lg-4 imgespecialidad">
                    <img src="../img/ortodoncia.jpg" alt="imagen ortodoncia">
                    <figcaption>
                        <h3 class="SubtituloEspecialidades">Ortodoncia</h3>
                        <p class="Especialidad_explicacion">El tratamiento de ortodoncia se utiliza para la maloclusión dental que ocasiona apiñamientos y posiciones inadecuadas de las piezas dentales.</p>
                        </figcaption>
                </div>
            </div>
        </div>
        
        <!--seccion Especialidades #2 -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="row col-10 col-md-6 col-lg-4 imgespecialidad">
                    <img src="../img/endodoncia.jpg" alt="imagen endodoncia">
                    <figcaption>
                        <h3 class="SubtituloEspecialidades">Endodoncia</h3>
                        <p class="Especialidad_explicacion">La odontopediatría es la rama de la odontología encargada de tratar a los niños.</p>
                        </figcaption>
                </div>
                <div class="row col-10 col-md-6 col-lg-4 imgespecialidad">
                    <img src="../img/periodoncia.jpg" alt="imagen periodoncia">
                    <figcaption>
                        <h3 class="SubtituloEspecialidades">Periodoncia</h3>
                        <p class="Especialidad_explicacion">La periodoncia estudia la prevención, diagnóstico y tratamiento de las enfermedades y condiciones que afectan a los tejidos.</p>
                        </figcaption>
                </div>
                <div class="row col-10 col-md-6 col-lg-4 imgespecialidad">
                    <img src="../img/estetica.jpg" alt="imagen estetica">
                    <figcaption>
                        <h3 class="SubtituloEspecialidades">Estética</h3>
                        <p class="Especialidad_explicacion">La odontología estética y/o cosmética es una especialidad que soluciona problemas relacionados con la salud bucal y la armonía de la boca en su totalidad.</p>
                        </figcaption>
                </div>
            </div>
        </div>

            <!--seccion Especialidades #3 -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="row col-10 col-md-6 col-lg-4 imgespecialidad">
                    <img src="../img/protesis.jpg" alt="imagen protesis">
                    <figcaption>
                        <h3 class="SubtituloEspecialidades">Prótesis dental</h3>
                        <p class="Especialidad_explicacion">Una prótesis dental es un elemento artificial destinado a restaurar la anatomía de una o varias piezas dentarias</p>
                        </figcaption>
                </div>
                <div class="row col-10 col-md-6 col-lg-4 imgespecialidad">
                    <img src="../img/ortopedia.jpg" alt="imagen ortopedia">
                    <figcaption>
                        <h3 class="SubtituloEspecialidades">Ortopedia dental </h3>
                        <p class="Especialidad_explicacion">Mientras que la ortodoncia significa el control del movimiento de los dientes, la ortopedia dentofacial implica la orientación del crecimiento y el desarrollo facial.</p>
                        </figcaption>
                </div>
                <div class="row col-10 col-md-6 col-lg-4 imgespecialidad">
                    <img src="../img/discapacidad.jpg" alt="imagen discapacidad">
                    <figcaption>
                        <h3 class="SubtituloEspecialidades">Discapacidad</h3>
                        <p class="Especialidad_explicacion">La propia discapacidad intelectual requiere una atención odontológica especial, con un personal adecuadamente entrenado.</p>
                        </figcaption>
                </div>
            </div>
