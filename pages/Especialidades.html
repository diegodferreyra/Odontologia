                        <p class="Especialidad_explicacion">Consiste en la reposición de unidades dentales perdidas por medio de la colocación de implante dental de titanio insertados en los maxilares.</p>
                        </figcaption>
                </div>
                <div class="row col-12 col-md-6 col-lg-4">

                    <figcaption>

                        <p class="Especialidad_explicacion">El tratamiento de ortodoncia se utiliza para la maloclusión dental que ocasiona apiñamientos y posiciones inadecuadas de las piezas dentales.</p>
                        </figcaption>
                </div>
            </div>

                        </figcaption>

                        <p class="Especialidad_explicacion">La periodoncia estudia la prevención, diagnóstico y tratamiento de las enfermedades y condiciones que afectan a los tejidos.</p>
                        </figcaption>

                        <p class="Especialidad_explicacion">La odontología estética y/o cosmética es una especialidad que soluciona problemas relacionados con la salud bucal y la armonía de la boca en su totalidad.</p>
                        </figcaption>
                </div>
            </div>
